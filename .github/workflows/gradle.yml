name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    # 1) 워크플로우 실행 전 기본적으로 체크아웃 필요
    - uses: actions/checkout@v3
    
    # 2) JDK 11 설치
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    # 3) Gradle 사용. arguments를 붙이면 뒤에 그대로 실행
    # 이 워크 플로우는 gradle clean build를 실행
    - name: Build with Gradle
      uses: ./gradlew build
      with:
        arguments: clean build
